<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Even or Odd</title>
    </head>
    <body>
      <p>Guess whether the number I am thinking about is even or odd</p>
      <button onclick="
        compSelection();
        playerSelection('Even');
        ">Even</button>

      <button onclick="
        compSelection();
        playerSelection('Odd');
      ">Odd</button>

      <button onclick="
       localStorage.removeItem('scores');
       score.wins=0;
       score.losses=0;
      ">Reset Score</button>

      <script>
        
        let result='';
        let rand;
        const score= JSON.parse(localStorage.getItem('scores')) ||{
          wins:0,
          losses:0
        };

        function compSelection(){
          rand=Math.round(Math.random()*10);
          if(rand%2==0){
            result='Even';
          }else{
            result='Odd';
          }
        }
        
        let decision='';
        function playerSelection(guess){
          if(guess===result){
           decision='Correct!';
           score.wins++;
          }else{
           decision='Wrong!';
           score.losses++;
          }
          localStorage.setItem('scores', JSON.stringify(score));
          alert(`${decision} The number is ${rand} and is ${result}. Wins:${score.wins} Losses:${score.losses}`);
        }
       
      </script>
    </body>
  </html>

<!DOCTYPE html>
  <html lang="en">

      <meta charset="UTF-8">

    <body>

      <script>
        function convertLength(length,from,to){
          if(from=='miles' && to=='km'){
            let newLength=length*1.6;
            console.log(`${newLength} km`);
          }else if(from=='km' && to=='miles'){
            let newLength=length/1.6;
            console.log(`${newLength} miles`);
          }else if(from=='km' && to=='km'){
            console.log(`${length} km`);
          }
          else if(from=='miles' && to=='miles'){
            console.log(`${length} miles`);
          }else if(from=='km' && to=='ft'){
            let newLength=length*3281;
            console.log(`${newLength} ft`);
          }else if(from=='ft' && to=='km'){
            let newLength=length/3281;
            console.log(`${newLength} km`);
          }else if(from=='miles' && to=='ft'){
            let newLength=length*5280;
            console.log(`${newLength} ft`);
          }else if(from=='ft' && to=='miles'){
            let newLength=length/5280;
            console.log(`${newLength} miles`);
          }else if(from=='ft' && to=='ft'){
            console.log(`${length} ft`);
          }else if(from !=='miles' && from !=='ft' && from !=='km'){
            let unit=from;
            console.log(`Invalid unit: ${unit}`);
          }else if(to !=='miles' && to !=='ft' && to !=='km'){
            let unit=to;
            console.log(`Invalid unit: ${unit}`);
          }
        }
        convertLength(50,'miles','km');
        convertLength(32,'km','miles');
        convertLength(50,'km','km');
        convertLength(5,'miles','km');
        convertLength(5,'miles','ft');
        convertLength(5,'km','ft');
        convertLength(5,'miles','lbs');
        convertLength(5,'ksh','km');
      </script>
    </body>
  </html>

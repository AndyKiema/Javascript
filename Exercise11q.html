  <script>
    function findIndex(array,word){
      for(let i=0;i<array.length;i++){
        if(array[i]==word){
          console.log(i);
          return;
        }
      }
      console.log(-1);
    }    
    findIndex(['green','red','blue','red'],'red');
    findIndex(['green','red','blue','red'],'black');
    findIndex(['mango','orange','banana','avocado'],'avocado');
  </script>

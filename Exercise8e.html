<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Exercise 8e</title>
    </head>
    <body>

      <script>
       function isSameProduct(product1,product2){
        if(product1.name===product2.name && product1.price===product2.price){
          console.log(true);
        }else{
          console.log(false);
        }
       }

       const first={
        name:'Laptop',
        price:1099
       };
       const second={
        name:'Headphones',
        price:2000
       };
       const third={
        name:'Laptop',
        price:1099
       };
       const fourth={
        name:'Laptop',
        price:2150
       };
       isSameProduct(first,second); //false
       isSameProduct(first,third); //true
       isSameProduct(first,fourth); //false
      </script>
    </body>
  </html>

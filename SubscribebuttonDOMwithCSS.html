<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Subscribe button DOM</title>
      <style>
        body{
          font-family: Arial;
        }
        .btn{
          background-color: black;
          color: white;
          border: none;
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 15px;
          padding-right: 15px;
          font-weight: bold;
          border-radius: 50px;
          cursor: pointer;
        }
        .isSubscribed{
          background-color:  rgb(240, 240, 240);
          color:black;
        }
      </style>
    </head>
    <body>
      <p>YouTube Subscribe Button</p>
      <button class="btn"onclick="
        subscribe();
      ">Subscribe</button>

      <script>
        function subscribe(){
        const subscribeButton=document.querySelector('.btn');
         if(subscribeButton.innerText==='Subscribe'){
          subscribeButton.innerText='Subscribed';
          subscribeButton.classList.add('isSubscribed');
         }else{
          subscribeButton.innerText='Subscribe';
          subscribeButton.classList.remove('isSubscribed');
         }
        }
      </script>
    </body>
  </html>

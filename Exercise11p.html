<!DOCTYPE html>

<body>


  <script>
    function lookforSearch(arr){
      let allOccurences=[];
      for(let i=0; i<arr.length; i++){
        if(arr[i]=='search'){
          allOccurences.push(i);
        }
      }
      if(allOccurences.length>0){
        console.log(allOccurences);
      }else{
        console.log(-1);
      }
    }
    lookforSearch(['hello','world','search','good']);
    lookforSearch(['hello','world','good']);
    lookforSearch(['hello','world','good','search','code','search']);
  </script>
</body>
</html>

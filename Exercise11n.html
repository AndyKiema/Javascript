  <script>
   
   function countWords(words){
    let newObject={};
    let firstWord=words[0];
    newObject[firstWord]= 1;
    for(let i=1; i<words.length; i++){
      let nextWord=words[i];
      if(words[i]==firstWord){
        newObject[firstWord]++;
      }else if(newObject[nextWord]){     
        newObject[nextWord]++;
      }else{
        newObject[nextWord]=1;
      }
    }
    return newObject;
   }
   console.log(countWords(['apple','mango','apple','apple','mango','apple']));
   console.log(countWords(['yes','yes','yes','no','no','no','perhaps']));
    
  </script>

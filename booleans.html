<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Booleans</title>
    </head>
    <body>
      <script>
       console.log(3>4); //false
       console.log(typeof true); //boolean
       console.log(typeof 'true'); //string
       console.log(typeof false); //boolean
       console.log(5=='5.00'); //True
       console.log(5==='5.00'); //False
       console.log(3<5-4); //False

       //If statements:
       if(true){
        console.log('Hello');
       }
       if(false){
        console.log('Hi');
       }else{
        console.log('else');
       }

       let age=20;
       if(age>=18){
        console.log('You can drive');
        console.log('Congratulations');
       }else if(age>=16){
        console.log("You're almost there");
       }else{
        console.log("You cannot drive");
       }

       if(5){
        console.log('Truthy');
       }

       if(0){
        console.log('Truthy');
       }else{
        console.log('Falsy');
       }
       console.log(!0); //True
       console.log('yes'/3); //NaN
       let variable1;
       console.log(variable1);

       //Ternary operators
       const result=(10>2)?'yes':'no';
       console.log(result); //yes

       //Guard operator
       const res=true && 10>12;
       console.log(res); //false because 10 is not more than 12

       const resu=true && 10>2;
       console.log(resu); //true bcoz both conditions are true

       const resul=false && 10>2;
       console.log(resul); //false bcoz the first condition is false

       //Default operator
       const res1=true || 10>12;
       console.log(res1); //true bcoz first condition is true

       const res2=true || 10>2;
       console.log(res2); //true bcoz both condition is true

       const res3=false || 10>2;
       console.log(res3); //true bcoz last condition is true

       const res4=false || 10>12;
       console.log(res4); //false bcoz first condition is true
      </script>
    </body>
  </html>

<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissors with CSS</title>
      <link rel="stylesheet" href="RockPaperScissorswithCSS.css">
    </head>
    <body>
      <p class="title">Rock Paper Scissors</p>
      <button onclick="
        pickComputerMove();  
        compareMoves('rock'); 
        showMoves('rock');  
        showResults(); 
      " class="move-button"><img src='./Images/rock-emoji.png' class="move-emoji"></button>

      <button onclick="
         pickComputerMove();
         compareMoves('paper');
         showMoves('paper');
         showResults(); 
      " class="move-button"><img src="./Images/paper-emoji.png" class="move-emoji"></button>

      <button onclick="
        pickComputerMove();
        compareMoves('scissors');
        showMoves('scissors');
        showResults(); 
      " class="move-button"><img src="./Images/scissors-emoji.png" class="move-emoji"></button>

      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>
      
      <button onclick="
        score.wins=0; //wins, losses and ties still have to be assigned 0 because the previous scores are still in the RAM and will be displayed if page is not refreshed
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score'); //This is to delete saved score on local storage
        updateScore();
      " class="reset-btn">Reset Score</button>
      <script src="RockPaperScissorswithCSS.js"></script>
    </body>
  </html>

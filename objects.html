<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Objects</title>
    </head>
    <body>

      <script>
       const product={
        name:'socks',
        price:1090
       };
       console.log(product); //{name: 'socks', price: 1090}
       console.log(product.name); //socks
       console.log(product.price); //1090
       product.name='laptop';
       console.log(product); //{name: 'laptop', price: 1090}
       product.availability='available';
       console.log(product); //{name: 'laptop', price: 1090, availability: 'available'}
       delete product.availability;
       console.log(product); //{name: 'laptop', price: 1090}
       console.log(typeof product); //object

       const product2={
        name:'shirt',
        'delivery-time':'tomorrow',
        rating:{
         stars:4.5,
         count:87
        },//rating is a nested object
        fun: function funtion1(){
          console.log('This is a string function inside an object');
        }
       }
       console.log(product2); //{name: 'shirt'}
       console.log(product2.name); //shirt
       console.log(product2['name']); //shirt
       console.log(product2['delivery-time']); //tomorrow
       console.log(product2.rating.stars); //4.5
       console.log(product2.rating.count); //87
       product2.fun(); //This is a string function inside an object
       
       //Convert Javascript object to JSON
       JSON.stringify(product2);
       console.log(JSON.stringify(product2)); //{"name":"shirt","delivery-time":"tomorrow","rating":{"stars":4.5,"count":87}}
       console.log(typeof JSON.stringify(product2)); //string
       const jsonString=JSON.stringify(product2);

       //Convert JSON to Javascript object
       console.log(JSON.parse(jsonString));//{name: 'shirt', delivery-time: 'tomorrow', rating: {â€¦}}

       //Length
       console.log('hello'.length);
       console.log('hello'.toUpperCase());

       const object1={
        message:'hello'
       }
       const object2=object1;
       object1.message='good job';     
       console.log(object1); //{message: 'good job'}
       console.log(object2); //{message: 'good job'}
       const object3={
        message:'hello'
       }
       console.log(object1===object3); //false
       console.log(object1===object2); //true
       
       //Deconstructing
       const object4={
        message:'hello',
        price:799
       }
       //const message=object4.message; IS EQUAL TO:
       const {message}=object4; //This takes the 'message' property out of object4 and saves it under the variable message
       console.log(message); //hello
       const{price}=object4;
       console.log(price); //799
       
       //Shorthand method
       const object5={
        message:'hello',
        fun(){
          console.log('This is an object 5 method');
        }
       }
       object5.fun(); //This is an object 5 method
      </script>
    </body>
  </html>

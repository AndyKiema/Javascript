    <body>
      <script>
       let num=Math.random();
       let result='';
       let guess='';
       if(num<0.5){
        result='heads';
       }else{
        result='tails';
       }

       guess='tails';
       if(result===guess){
        console.log('You win!');
       }else{
        console.log('You lose!');
       }
      </script>
    </body>

<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissors</title>
    </head>
    <body>
      <p>Rock Paper Scissors</p>
      <button onclick="
        pickComputerMove();  
        makeMove('rock');    
      ">Rock</button>

      <button onclick="
         pickComputerMove();
         makeMove('paper');
      ">Paper</button>

      <button onclick="
        pickComputerMove();
        makeMove('scissors');
      ">Scissors</button>
      <script>

        function pickComputerMove(){
          const randomNumber=Math.random();
          computerMove='';
          if(randomNumber>=0 && randomNumber < 1/3){
            computerMove='rock';
          }else if(randomNumber>=1/3 && randomNumber < 2/3){
            computerMove='paper';
          }else{
            computerMove='scissors';
          }
        }

        function makeMove(playerMove){
          result='';
          if(playerMove==='scissors'){
           if(computerMove=='rock'){
            result='You lose';
           }else if(computerMove=='paper'){
            result='You win';
           }else if(computerMove=='scissors'){
            result='It is a tie';
           }
          }
          if(playerMove==='paper'){
            if(computerMove=='rock'){
             result='You win';
            }else if(computerMove=='paper'){
             result='It is a tie';
            }else if(computerMove=='scissors'){
             result='You lose';
            }
          }
          if(playerMove==='rock'){
            if(computerMove=='rock'){
             result='It is a tie';
            }else if(computerMove=='paper'){
             result='You lose';
            }else if(computerMove=='scissors'){
             result='You win';
            }
          }
          alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        }
      </script>
    </body>
  </html>
